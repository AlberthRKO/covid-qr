<!DOCTYPE html>
<html lang="es">

<head>
    <title>Mediplus - Free Bootstrap 4 Template by Colorlib</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900" rel="stylesheet">

    <link rel="stylesheet" href="css/open-iconic-bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">

    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/magnific-popup.css">

    <link rel="stylesheet" href="css/aos.css">

    <link rel="stylesheet" href="css/ionicons.min.css">

    <link rel="stylesheet" href="css/flaticon.css">
    <link rel="stylesheet" href="css/icomoon.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/misEstilos.css">
</head>

<body data-spy="scroll" data-target=".site-navbar-target" data-offset="300" style="background: #eee;">


    <div class="login d-flex align-items-center" style="min-height: 100vh;">
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div
                    class="col-12 col-md-8 col-lg-10 col-xl-10  d-flex justify-content-center align-items-center border estiloLogin py-3">
                    <div class="row ">
                        <div class="col-lg-6 d-lg-block d-none text-center align-self-center px-2 py-3 "
                            data-aos="fade-right">
                            <img src="images/login/login.svg" alt="" class="img-fluid">
                        </div>
                        <div class="col-lg-6 col-12 py-3 pr-lg-4" data-aos="fade-left">
                            <h4 class="text-center  h2">LOGIN</h4>
                            <form action="index.html">
                                <div class="form-group">
                                    <label for="user">Usuario</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text icon-user"></span>
                                        </div>
                                        <input type="text" class="form-control inputsito" name="user" id="user"
                                            placeholder="Nombre de Usuario">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="lock">Contraseña</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text icon-lock"></span>
                                        </div>
                                        <input type="password" class="form-control inputsito" name="lock" id="lock"
                                            placeholder="Contraseña">
                                    </div>
                                </div>
                                <div class="form-group d-flex justify-content-between">
                                    <div>
                                        <input type="checkbox" name="Recordarme" id="Recordarme">
                                        <label for="Recordarme" class="small align-middle mt-1">Recordarme</label>
                                    </div>
                                    <a href="#" class="text-primary text-right small mt-1">Olvidaste tu contraseña?</a>
                                </div>
                                <div class="form-group px-0  px-lg-3">
                                    <div class="d-flex justify-content-between">
                                        <a href="registro.html"
                                            class="btn btn-secondary btn-lg mr-2 mr-lg-0">Registrarse</a>
                                        <button type="submit" class="btn btn-primary btn-lg px-5">Iniciar</button>

                                    </div>

                                </div>
                                <div class="divider">
                                    <div class="divider-text">OR</div>
                                </div>
                                <div class="d-flex justify-content-center">
                                    <a href="#" class="btn btn-primary mr-2"><span class="icon-facebook-f"></span></a>
                                    <a href="#" class="btn btn-danger mr-2"><span class="icon-google"></span></a>
                                    <a href="#" class="btn btn-primary mr-2"><span class="icon-twitter"></span></a>
                                    <a href="#" class="btn btn-dark mr-2"><span class="icon-github"></span></a>
                                    <a href="#" class="btn btn-danger"><span class="icon-instagram"></span></a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-migrate-3.0.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>
    <script src="js/jquery.waypoints.min.js"></script>
    <script src="js/jquery.stellar.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/aos.js"></script>
    <script src="js/jquery.animateNumber.min.js"></script>
    <script src="js/scrollax.min.js"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
    <script src="js/google-map.js"></script>

    <script src="js/main.js"></script>

</body>

</html>
