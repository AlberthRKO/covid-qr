<!DOCTYPE html>
<html lang="es">

<head>
    <title>COVID-QR</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900" rel="stylesheet">

    <link rel="stylesheet" href="css/open-iconic-bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">

    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/magnific-popup.css">

    <link rel="stylesheet" href="css/aos.css">

    <link rel="stylesheet" href="css/ionicons.min.css">

    <link rel="stylesheet" href="css/flaticon.css">
    <link rel="stylesheet" href="css/icomoon.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/misEstilos.css">
</head>

<body data-spy="scroll" data-target=".site-navbar-target" data-offset="300" style="background: #eee;">



    <div class="login d-flex align-items-center" style="min-height: 100vh;">
        <div class="container">

            <div class="row justify-content-center align-items-center">
                <div
                    class="col-12 col-md-8 col-lg-10 d-flex justify-content-center align-items-center border estiloLogin py-3 px-4">
                    <div class="row ">
                        <div class="col-lg-6 d-lg-block d-none text-center align-self-center px-2 py-3 "
                            data-aos="fade-right">
                            <img src="images/login/qr.svg" alt="" class="img-fluid">
                        </div>

                        <div class="col-lg-6 col-12 py-3 pr-lg-4 text-center">


                            <h4 class="text-center  h2 text-uppercase pb-3">Registra un QR</h4>
                            <form action="#">
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text icon-location_city"></span>
                                        </div>
                                        <input type="text" class="form-control inputsito" name="zona" id="zona"
                                            placeholder="Zona">
                                    </div>
                                </div>


                                <button type="button" class="btn btn-primary mb-3" data-toggle="modal"
                                    data-target="#salir" id="ubicacion">Marque la ubicación</button>

                                <!-- Modal -->
                                <div class="modal fade" id="salir">
                                    <div class="modal-dialog modal-lg">
                                        <div class="modal-content">
                                            <!-- Contenido del modal -->
                                            <div class="modal-header">
                                                <h4 class="modal-title text-uppercase">Indique su
                                                    domicilio</h4>
                                                <!-- data-dismis cierra el modal  -->
                                                <button type="button" class="close" style="outline: 0;"
                                                    data-dismiss="modal">&times;</button>
                                            </div>
                                            <!-- contenido -->
                                            <div class="modal-body">
                                                <div id="map"></div>
                                            </div>
                                            <div class="modal-footer d-flex justify-content-center">
                                                <button type="button" class="btn btn-success"
                                                    data-dismiss="modal">Guardar</button>
                                            </div>


                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-6 pr-1">
                                        <div class="form-group">
                                            <div class="input-group">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text icon-edit_location"></span>
                                                </div>
                                                <input type="number" class="form-control inputsito" name="ejeX"
                                                    id="ejeX" placeholder="Latitud">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-6 pl-1">
                                        <div class="form-group">
                                            <div class="input-group">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text icon-edit_location"></span>
                                                </div>
                                                <input type="number" class="form-control inputsito" name="ejeY"
                                                    id="ejeY" placeholder="Longitud">
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text icon-tune"></span>
                                        </div>
                                        <select class="form-control inputsito" id="gravedad">
                                            <option disabled selected>Tipo de Gravedad</option>
                                            <option value="item 1">Bajo</option>
                                            <option value="item 2">Medio</option>
                                            <option value="item 3">Alto</option>
                                        </select>
                                    </div>
                                </div>


                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-prepend bg-white">
                                            <span class="input-group-text icon-description"></span>
                                        </div>
                                        <Textarea class="form-control inputsito" placeholder="Descripción"
                                            rows="3"></Textarea>
                                    </div>
                                </div>




                                <div class="form-group px-2 px-lg-5">
                                    <button class="btn btn-primary btn-lg px-4" id="btnRegistrar">Registrar QR</button>
                                </div>


                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-migrate-3.0.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>
    <script src="js/jquery.waypoints.min.js"></script>
    <script src="js/jquery.stellar.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/aos.js"></script>
    <script src="js/jquery.animateNumber.min.js"></script>
    <script src="js/scrollax.min.js"></script>
    <!--<script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDIMYrLPS8LMwEehnMCpy9ohhFvZb01CJk&sensor=false"></script>
    <script src="js/google-map.js"></script>-->


    <script src="js/maps.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDIMYrLPS8LMwEehnMCpy9ohhFvZb01CJk"></script>
    <script src="js/main.js"></script>
    <script src="js/registro.js"></script>

</body>

</html>
