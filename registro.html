<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Mediplus - Free Bootstrap 4 Template by Colorlib</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900" rel="stylesheet">

    <link rel="stylesheet" href="css/open-iconic-bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">
    
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/magnific-popup.css">

    <link rel="stylesheet" href="css/aos.css">

    <link rel="stylesheet" href="css/ionicons.min.css">
    
    <link rel="stylesheet" href="css/flaticon.css">
    <link rel="stylesheet" href="css/icomoon.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/misEstilos.css">
  </head>
  <body data-spy="scroll" data-target=".site-navbar-target" data-offset="300" style="background: #eee;">


    <div class="login d-flex align-items-center" style="min-height: 100vh;">
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col-12 col-md-8 col-lg-10 d-flex justify-content-center align-items-center border estiloLogin py-3 px-4">
                    <div class="row ">
                        <div class="col-lg-6 d-lg-block d-none text-center align-self-center px-2 py-3 " data-aos="fade-right">
                            <img src="images/login/register.svg" alt="" class="img-fluid">
                        </div>
                        <div class="col-lg-6 col-12 py-3 pr-lg-4" data-aos="fade-left">
                            <h4 class="text-center  h2 text-uppercase pb-3">Crea una cuenta</h4>
                            <form action="index.html">
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text icon-user"></span>
                                        </div>
                                        <input type="text" class="form-control inputsito" name="user" id="user" placeholder="Nombre de Usuario">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text icon-at"></span>
                                        </div>
                                        <input type="text" class="form-control inputsito" name="correo" id="correo" placeholder="Correo">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text icon-lock"></span>
                                        </div>
                                        <input type="password" class="form-control inputsito" name="lock" id="lock" placeholder="Contraseña">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text icon-lock2"></span>
                                        </div>
                                        <input type="password" class="form-control inputsito" name="lock" id="lock" placeholder="Confirmar Contraseña">
                                    </div>
                                </div>
                                <div class="form-group d-flex justify-content-between px-2 p-sm-0">
                                    <div>
                                        <input type="checkbox" name="Recordarme" id="Recordarme">
                                        <label for="Recordarme" class="small align-middle mt-1">Acepto los terminos y condiciones</label>
                                    </div>
                                </div>
                                <div class="form-group px-2 px-lg-5">
                                    <div class="d-flex justify-content-between">
                                        <a href="login.html" class="btn btn-outline-danger btn-lg px-5 mr-2">Login</a>
                                        <button type="submit" class="btn btn-primary btn-lg px-4">Registrar</button>
                                        
                                    </div>
                                    
                                </div>
                                
                                
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



  <script src="js/jquery.min.js"></script>
  <script src="js/jquery-migrate-3.0.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery.easing.1.3.js"></script>
  <script src="js/jquery.waypoints.min.js"></script>
  <script src="js/jquery.stellar.min.js"></script>
  <script src="js/owl.carousel.min.js"></script>
  <script src="js/jquery.magnific-popup.min.js"></script>
  <script src="js/aos.js"></script>
  <script src="js/jquery.animateNumber.min.js"></script>
  <script src="js/scrollax.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
  <script src="js/google-map.js"></script>
  
  <script src="js/main.js"></script>
    
  </body>
</html>
