<!DOCTYPE html>
<html lang="es">

<head>
    <title>COVID-QR</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900" rel="stylesheet">

    <link rel="stylesheet" href="css/open-iconic-bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">

    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/magnific-popup.css">

    <link rel="stylesheet" href="css/aos.css">

    <link rel="stylesheet" href="css/ionicons.min.css">

    <link rel="stylesheet" href="css/flaticon.css">
    <link rel="stylesheet" href="css/icomoon.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/misEstilos.css">
</head>

<body data-spy="scroll" data-target=".site-navbar-target" data-offset="300" style="background: #eee;">



    <div class="login d-flex align-items-center" style="min-height: 100vh;">
        <div class="container">

            <div class="row justify-content-center align-items-center">
                <div
                    class="col-12 col-md-8 col-lg-10 d-flex justify-content-center align-items-center border estiloLogin py-3 px-4">
                    <div class="row ">
                        <div class="col-lg-6 d-lg-block d-none text-center align-self-center px-2 py-3 "
                            data-aos="fade-right">
                            <img src="images/login/register.svg" alt="" class="img-fluid">
                        </div>

                        <div class="col-lg-6 col-12 py-3 pr-lg-4 text-center">


                            <h4 class="text-center  h2 text-uppercase pb-3">Crea una cuenta</h4>
                            <form action="index.html">
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text icon-user"></span>
                                        </div>
                                        <input type="text" class="form-control inputsito" name="nombres" id="nombres"
                                            placeholder="Nombres">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text icon-user"></span>
                                        </div>
                                        <input type="text" class="form-control inputsito" name="apellidos" id="apellidos"
                                            placeholder="Apellidos">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text icon-user"></span>
                                        </div>
                                        <input type="text" class="form-control inputsito" name="ci" id="ci"
                                            placeholder="CI">
                                        <select name="extension" id="extension">
                                            <option value="CH.">CH.</option>
                                            <option value="TJ.">TJ.</option>
                                            <option value="PD.">PD.</option>
                                            <option value="SC.">SC.</option>
                                            <option value="LP.">LP.</option>
                                            <option value="OR.">OR.</option>
                                            <option value="CB.">CB.</option>
                                            <option value="PO.">PO.</option>
                                            <option value="BE.">BE.</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text icon-at"></span>
                                        </div>
                                        <input type="text" class="form-control inputsito" name="correo" id="correo"
                                            placeholder="Correo">
                                    </div>
                                </div>
                                <div id="alertaContrasena">
                                    <div class="form-group">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text icon-lock"></span>
                                            </div>
                                            <input type="password" class="form-control inputsito" name="contrasena1" id="contrasena1"
                                                placeholder="Contraseña">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text icon-lock"></span>
                                            </div>
                                            <input type="password" class="form-control inputsito" name="contrasena2" id="contrasena2"
                                                placeholder="Confirmar Contraseña">
                                        </div>
                                    </div>
                                    <p id="alertaContrasenaMensaje" style="display:none;">LAS CONTRASEÑAS NO COINCIDEN</p>
                                </div>


                                <button type="button" class="btn btn-primary mb-3" data-toggle="modal"
                                    data-target="#salir">Marque su ubicación</button>

                                <!-- Modal -->
                                <div class="modal fade" id="salir">
                                    <div class="modal-dialog modal-lg">
                                        <div class="modal-content">
                                            <!-- Contenido del modal -->
                                            <div class="modal-header">
                                                <h4 class="modal-title text-uppercase">Indique su
                                                    domicilio</h4>
                                                <!-- data-dismis cierra el modal  -->
                                                <button type="button" class="close" style="outline: 0;"
                                                    data-dismiss="modal">&times;</button>
                                            </div>
                                            <!-- contenido -->
                                            <div class="modal-body">
                                                <div id="map"></div>
                                            </div>
                                            <div class="modal-footer d-flex justify-content-center">
                                                <button type="button" class="btn btn-success"
                                                    data-dismiss="modal">Guardar</button>
                                            </div>


                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-6 pr-1">
                                        <div class="form-group">
                                            <div class="input-group">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text icon-edit_location"></span>
                                                </div>
                                                <input type="number" class="form-control inputsito" name="ejeX" id="ejeX"
                                                    placeholder="Latitud">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-6 pl-1">
                                        <div class="form-group">
                                            <div class="input-group">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text icon-edit_location"></span>
                                                </div>
                                                <input type="number" class="form-control inputsito" name="ejeY" id="ejeY"
                                                    placeholder="Longitud">
                                            </div>
                                        </div>
                                    </div>
                                </div>


                                <div id="alertaAceptar">
                                    <div class="form-group d-flex justify-content-between px-2 p-sm-0">
                                        <div>
                                            <input type="checkbox" name="aceptar" id="aceptar">
                                            <label for="Recordarme" class="small align-middle mt-1">Acepto los terminos y
                                                condiciones</label>
                                        </div>
                                    </div>
                                    <p id="alertaAceptarMensaje" style="display:none;">DEBE ACEPTAR LOS TERMINOS Y CONDICIONES</p>
                                </div>
                                <div class="form-group px-2 px-lg-5">
                                    <div class="d-flex justify-content-between">
                                        <a href="login.html" class="btn btn-outline-danger btn-lg px-5 mr-2">Login</a>
                                        <button class="btn btn-primary btn-lg px-4" id="btnRegistrar">Registrar</button>

                                    </div>

                                </div>


                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-migrate-3.0.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>
    <script src="js/jquery.waypoints.min.js"></script>
    <script src="js/jquery.stellar.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/aos.js"></script>
    <script src="js/jquery.animateNumber.min.js"></script>
    <script src="js/scrollax.min.js"></script>
    <!-- <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
    <script src="js/google-map.js"></script> -->


    <script src="js/maps.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?callback=initMap"></script>
    </script>
    <script src="js/main.js"></script>
    <script src="js/registro.js"></script>

</body>

</html>
